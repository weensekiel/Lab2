<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>

</head>
<body>
    
    <h1>Register</h1>
    <h2>Create your own account. It's free and only takes a minute.</h2>
<form class="cmxform" id="loginForm" method="get" action="login.html" autocomplete="off">

    <p>
        <label for="firstName">First Name:</label>
        <input id="firstName" name="firstName" type="text"></input>
    </p>
    <p>
        <label for="lastName">Last Name:</label>
        <input id="lastName" name="lastName" type="text"></input>
    </p>
    <p>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email"></input>
    </p>
    <p>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password"></input>
    </p>
    <p>
        <label for="conf_password">Confirm Password:</label>
        <input id="conf_password" name="conf_password" type="password"></input>
    </p>
    <p>
        <input id="submit" name="submit" type="submit" value="Register"></input>
    </p>
</body>
</html>
